<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting Board by HY</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="btns">
          <button id="reset-btn">Reset</button>
          <button id="save-btn">Save</button>
          <button id="eraser-btn">Eraser</button>
          <label for="file" id="filelabel">
            Insert Photo
            <input type="file" accept="image/*" id="file" />
          </label>
        </div>
      </div>
      <div class="center">
        <canvas></canvas>
        <div class="color-options">
          <input type="color" id="color" />
          <div
            class="color-option"
            style="background-color: #1abc9c"
            data-color="#1abc9c"
          ></div>
          <div
            class="color-option"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="color-option"
            style="background-color: #34495e"
            data-color="#34495e"
          ></div>
          <div
            class="color-option"
            style="background-color: #27ae60"
            data-color="#27ae60"
          ></div>
          <div
            class="color-option"
            style="background-color: #8e44ad"
            data-color="#8e44ad"
          ></div>
          <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
          ></div>
          <div
            class="color-option"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
          ></div>
          <div
            class="color-option"
            style="background-color: #95a5a6"
            data-color="#95a5a6"
          ></div>
          <div
            class="color-option"
            style="background-color: #d35400"
            data-color="#d35400"
          ></div>
          <div
            class="color-option"
            style="background-color: #2ecc71"
            data-color="#2ecc71"
          ></div>
          <div
            class="color-option"
            style="background-color: #e67e22"
            data-color="#e67e22"
          ></div>
        </div>
      </div>
      <div class="right">
        <div class="btns">
          <label for="lineWidth">Line Width</label>
          <input
            id="line-width"
            name="lineWidth"
            type="range"
            min="1"
            max="10"
            value="5"
            step="0.5"
          />
          <button id="mode-btn">Change to Fill</button>
          <label for="fontStyle">Choose a font</label>
          <select id="font-style" name="fontStyle">
            <option value="Serif">Serif</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">cursive</option>
          </select>
          <label for="fontSize">Font Size</label>
          <input
            id="font-size"
            name="fontSize"
            type="range"
            min="20"
            max="50"
            value="35"
            step="5"
          />
          <!-- <button id="circle-btn">Circle / Square</button> -->
          <input
            type="text"
            placeholder="Write and double click!"
            id="text"
            maxlength="20"
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
